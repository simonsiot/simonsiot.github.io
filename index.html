<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon IoT</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome 圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 引入 Google Fonts 的 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 自訂樣式，使用從 Logo 提取的顏色 */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #e0e8f0; /* 從 Logo 背景提取的淺藍灰色 */
        }
        .text-main {
            color: #0d4f8d; /* 從 Logo 深藍色部分提取 */
        }
        .bg-accent {
            background-color: #1e88e5; /* 從 Logo 較亮的藍色部分提取 */
        }
        .hover\:bg-accent-dark:hover {
            background-color: #1565c0; /* 滑鼠懸停時的深藍色 */
        }
        /* 確保 Font Awesome 圖示垂直置中 */
        .icon-container {
            width: 2.5rem; /* 40px */
            height: 2.5rem; /* 40px */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-right: 1rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="text-center p-6 md:p-12 max-w-2xl mx-auto w-full">

        <!-- Logo -->
        <img src="img/logo.jpg" alt="Simon IoT Logo" class="w-48 h-48 md:w-56 md:h-56 mx-auto rounded-full shadow-lg mb-6">

        <!-- 網站名稱與標題 -->
        <h1 class="text-4xl md:text-5xl font-bold text-main">
            Simon IoT
        </h1>

        <!-- 描述文字 (更新後的列表樣式) -->
        <div class="mt-6 mb-8">
            <div class="inline-block space-y-3 text-lg md:text-xl text-main text-left">
                <div class="flex items-center">
                    <i class="fa-solid fa-network-wired w-6 text-center mr-3"></i>
                    <span>研究智慧家庭</span>
                </div>
                <div class="flex items-center">
                    <i class="fa-solid fa-house-signal w-6 text-center mr-3"></i>
                    <span>Home Assistant</span>
                </div>
                <div class="flex items-center">
                    <i class="fa-solid fa-microchip w-6 text-center mr-3"></i>
                    <span>自製ESPHome硬體</span>
                </div>
                <div class="flex items-center">
                    <i class="fa-solid fa-chalkboard-user w-6 text-center mr-3"></i>
                    <span>分享教學文章</span>
                </div>
            </div>
        </div>

        <!-- 按鈕連結 -->
        <div class="space-y-4 max-w-sm mx-auto">
            <!-- 連結 A: 開箱與教學 -->
            <a href="https://xangin.notion.site/HA-17da78b89192495a8d73a88994394a5d" target="_blank" rel="noopener noreferrer" class="flex items-center bg-accent text-white p-4 rounded-lg shadow-md transition-transform transform hover:scale-105 hover:bg-accent-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">
                <div class="icon-container">
                    <i class="fa-brands fa-notion fa-2x"></i>
                </div>
                <div class="text-left">
                    <div class="font-bold">開箱與教學</div>
                    <div class="text-sm opacity-90">智慧家庭相關文章</div>
                </div>
            </a>

            <!-- 連結 B: 商品購買處 -->
            <a href="https://famistore.famiport.com.tw/famistore/users/239261/malls/6889dc84e27f3000da04fe7c" target="_blank" rel="noopener noreferrer" class="flex items-center bg-accent text-white p-4 rounded-lg shadow-md transition-transform transform hover:scale-105 hover:bg-accent-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">
                <div class="icon-container">
                    <i class="fa-solid fa-cart-shopping fa-2x"></i>
                </div>
                <div class="text-left">
                    <div class="font-bold">商品購買處</div>
                    <div class="text-sm opacity-90">ESPhome冷氣模組，支援多家廠牌</div>
                </div>
            </a>

            <!-- 連結 C: 模組說明書 -->

                <div class="icon-container">
                    <i class="fa-solid fa-circle-question fa-2x"></i>
                </div>
                <div class="text-left">
                    <div class="font-bold">模組說明書</div>
                    <div class="text-sm opacity-90">模組接哪裡?怎麼連WiFi?</div>
                </div>
            </a>

            <!-- 連結 D: Line@ -->
            <a href="https://line.me/R/ti/p/@066hhxou" target="_blank" rel="noopener noreferrer" class="flex items-center bg-accent text-white p-4 rounded-lg shadow-md transition-transform transform hover:scale-105 hover:bg-accent-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">
                <div class="icon-container">
                    <i class="fa-brands fa-line fa-2x"></i>
                </div>
                <div class="text-left">
                    <div class="font-bold">Line@</div>
                    <div class="text-sm opacity-90">商品諮詢，疑難解答</div>
                </div>
            </a>
        </div>

        <!-- 分隔線 -->
        <hr class="my-12 border-gray-300">

        <!-- 頁腳 -->
        <footer class="text-center text-slate-600 space-y-2">
            <p>&copy; 2025 <a href="https://siot.cc" class="hover:underline text-sky-700">Simon IoT</a>. All Rights Reserved.</p>
        </footer>

    </div>

</body>
</html>
