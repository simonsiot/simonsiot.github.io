<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPhome模組安裝位置</title>
    <!-- 引入 Tailwind CSS 以進行快速且響應式的樣式設計 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用 Noto Sans TC 作為主要字體，Inter 作為備用 */
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
        }
        /* 增加 modal 的過渡效果 */
        #imageModal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8 md:py-12">

        <!-- 頁面標題 -->
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">ESPhome模組安裝位置</h1>
            <p class="text-gray-600 mt-2">各廠牌冷氣機室內機安裝點參考</p>
        </header>

        <!-- 警語區塊 -->
        <div class="mb-8 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg shadow-md">
            <p class="font-bold">重要提醒：</p>
            <p>如找不到插座請務必先加line詢問！切勿亂插以免模組或電器損壞！</p>
        </div>

        <!-- 內容網格佈局 -->
        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <!-- 卡片 1: 三菱電機 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-3 text-gray-900">三菱電機</h2>
                    <p class="text-gray-700 text-lg">
                        找到並連接至主機板上<span class="font-semibold text-red-700 bg-red-100 px-2 py-1 rounded-md mx-1">CN105</span>的紅色5-pin插座。
                    </p>
                </div>
            </div>

            <!-- 卡片 2: 三菱重工 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-3 text-gray-900">三菱重工</h2>
                    <p class="text-gray-700 text-lg">
                        找到並連接至主機板上標明<span class="font-semibold text-yellow-800 bg-yellow-100 px-2 py-1 rounded-md mx-1">CNS</span>的5-pin插座。
                    </p>
                </div>
            </div>
            
            <!-- 卡片 3: 國際壁掛 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-3 text-gray-900">國際壁掛</h2>
                    <p class="text-gray-600 mb-4">從正面看機器在機身右下角，有個白色塑膠蓋用螺絲固定，拆掉就能看到。</p>
                </div>
                <img src="img/p.png" 
                     alt="國際壁掛插座位置" 
                     class="w-full h-56 object-cover cursor-pointer enlargeable-image"
                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/E5E7EB/4B5563?text=國際牌圖片'">
            </div>

            <!-- 卡片 4: 日立吊隱 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-3 text-gray-900">日立吊隱</h2>
                    <p class="text-gray-600 mb-4">請參考"黑色"插座位置。</p>
                </div>
                <img src="img/ht-ceiling.jpg" 
                     alt="日立吊隱插座位置" 
                     class="w-full h-56 object-cover cursor-pointer enlargeable-image"
                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/E5E7EB/4B5563?text=日立吊隱圖片'">
            </div>

            <!-- 卡片 5: 日立壁掛 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-3 text-gray-900">日立壁掛</h2>
                    <p class="text-gray-600 mb-4">有兩種白色(CN30)或黑色(CN10)。</p>
                </div>
                <img src="img/ht.jpg" 
                     alt="日立壁掛插座位置" 
                     class="w-full h-56 object-cover cursor-pointer enlargeable-image"
                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/E5E7EB/4B5563?text=日立壁掛圖片'">
            </div>

        </main>

        <!-- 頁腳 -->
        <footer class="text-center mt-12 text-gray-600 space-y-2">
            <p>此頁面僅供參考，實際安裝請以各機型為準。</p>
            <p>&copy; 2024 <a href="https://siot.cc" target="_blank" class="hover:underline text-indigo-600">Simon IoT</a>. All Rights Reserved.</p>
        </footer>

    </div>

    <!-- Modal 結構，用於顯示放大的圖片 -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <span id="closeModal" class="absolute top-4 right-6 text-white text-4xl font-bold cursor-pointer hover:text-gray-300 transition-colors">&times;</span>
        <img id="modalImage" src="" alt="Enlarged Image" class="max-w-full max-h-full rounded-lg shadow-2xl">
    </div>

    <script>
        // 等待 DOM 內容完全載入後再執行腳本
        document.addEventListener('DOMContentLoaded', () => {
            // 獲取 Modal 相關的元素
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeModal = document.getElementById('closeModal');

            // 獲取所有可放大的圖片
            const images = document.querySelectorAll('.enlargeable-image');

            // 為每張圖片添加點擊事件監聽器
            images.forEach(img => {
                img.addEventListener('click', () => {
                    modal.classList.remove('hidden');
                    modal.classList.add('flex'); // 使用 flex 進行居中
                    modalImg.src = img.src;
                });
            });

            // 函數：關閉 Modal
            const hideModal = () => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                modalImg.src = ""; // 清空 src
            };

            // 為關閉按鈕添加點擊事件
            closeModal.addEventListener('click', hideModal);

            // 點擊 Modal 背景時也關閉 Modal
            modal.addEventListener('click', (e) => {
                // 確保點擊的是背景而不是圖片本身
                if (e.target === modal) {
                    hideModal();
                }
            });
        });
    </script>

</body>
</html>
